<div class="container mw-100">
    <div class="row ">
        <div class="col-12 col-md-12 col-lg-5 p-0">
            <div class=" bg-white my-4 mr-4 mr-lg-2 ml-4 p-1 p-md-3 f-14-phone">
                <app-informacion-contacto
                [dataInfoContact]="dataInfoContact"
                ></app-informacion-contacto>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-7 p-0" >
            <div class=" bg-white my-4 ml-4 ml-lg-2 mr-4 p-3 py-4">
                <div class="w-50 w-100-small mx-auto">
                        <div id="demo" class="carousel slide" data-ride="carousel">

                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                            </ul>
                        
                            <!-- The slideshow -->
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://www.quipux.com/web/wp-content/uploads/2019/01/1000-medellin-caso.jpg" alt="Los Angeles">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.quipux.com/web/wp-content/uploads/2019/01/1000-medellin-caso.jpg" alt="Chicago">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.quipux.com/web/wp-content/uploads/2019/01/1000-medellin-caso.jpg" alt="New York">
                            </div>
                            </div>
                        
                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            </a>
                        
                        </div>
                </div>
            </div>
            <div class="style-overflow d-inline-block d-lg-block bg-white my-4 ml-4 ml-lg-2 mr-4 p-1 p-md-3 ">
                <div class="d-flex flex-wrap">
                    <div 
                    *ngFor=" let item of ArticleService"
                    class="col-12 col-md-3 my-4 my-lg-0 text-center"
                    >
                    <div>
                        <img class="rounded-circle aling-center" src="{{item.imagen}}">
                    </div>
                        <strong>{{item.titulo}}</strong>
                        <p class="f-14"> {{item.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>          
    </div>
</div>
